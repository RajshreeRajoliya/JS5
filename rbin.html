<script>
    let arr = [120 , 130 , 40 , 50 , 90 , 100 , 110]
    let target = 100

    function rotateBs(arr , target){
let start = 0;
let end = arr.length - 1

while(start <= end){
    let mid = Math.floor((start + end) / 2)

    if(arr[mid] == target){
        return mid
    }

    if(arr[start] <= arr[mid]){


        if(arr[start] <= target && target < arr[mid]){
            end = mid -1
        } else {
            start = mid + 1
        }

    } else{
if(arr[mid] < target && target <= arr[end]){
    start = mid + 1
} else {
    end = mid -1
}
    }
}

return -1

    }





  let index =  rotateBs(arr , target)
  if(index != -1){
console.log("found" + index)
  } else {
console.log("not found")
  }
</script>
