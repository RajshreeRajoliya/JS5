<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
</head>
<style>
    img {
        display: none;
    }
</style>
<body>
    <div>
        <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/fe9c49a25950aaf1.jpg?q=20" alt="">
        <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/2b43a232e3d86f58.jpeg?q=20" alt="">
        <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/8c0f91debd12b2bb.jpeg?q=20" alt="">
    </div>
    <button onclick="prevSlide()">Previous</button>
    <button onclick="stopFun()">Stop</button>
    <button onclick="nextSlide()">Next</button>

    <script>
        var slides = document.querySelectorAll("img");
        var sliderIndex = 0;
        var interval;

        function showSlider(index) {
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slides[index].style.display = 'block';
        }

        function startSlide() {
            interval = setInterval(() => {
                showSlider(sliderIndex);
                sliderIndex++;
                if (sliderIndex >= slides.length) {
                    sliderIndex = 0;
                }
            }, 2000);
        }

        function stopFun() {
            clearInterval(interval);
        }

        function prevSlide() {
            sliderIndex--;
            if (sliderIndex < 0) {
                sliderIndex = slides.length - 1;
            }
            showSlider(sliderIndex);
        }

        function nextSlide() {
            sliderIndex++;
            if (sliderIndex >= slides.length) {
                sliderIndex = 0;
            }
            showSlider(sliderIndex);
        }

        startSlide();
    </script>
</body>
</html>
