<script>
    let arr = [3 , 9 , 8 , 1 , 9]

   function selection(arr){
    for(let i = 0 ; i < arr.length ; i++){
        let last = arr.length - i - 1
        let maxValue = getMax(arr , 0 , last)
        swap(arr , maxValue , last)
    }
   }

   function getMax(arr , s, e){
    let max = 0
for(let i = s ; i <= e ; i++){
    if(arr[i] > arr[max]){
        max = i
    }
}
return max
   }

   function swap(arr , f , s){
    let t = arr[f]
    arr[f] = arr[s]
    arr[s] = t
   }

   selection(arr)
   console.log(arr)

</script>
