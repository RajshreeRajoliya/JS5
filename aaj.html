<script>
    let arr = [3 , 5 , 9 , 1 , 7]
function selec(arr){
    for(let i = 0 ; i < arr.length ; i++){
        let last = arr.length - i - 1
        let maxValue = getMax(arr , 0 , last)
        swap(arr , maxValue , last)
    }
}

function getMax(arr , s , e){
    let max = 0
    for(let i = s ; i < e ; i++){
        if(arr[i] > arr[max]){
max = i
        }
    }
    return max
}


function swap(arr , f , s){
    let t = arr[f]
    arr[f] = arr[s]
    arr[s] = t
}
selec(arr)
console.log(arr)
</script>
