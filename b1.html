<script>

let arr = [-1,0,3,5,9,12]
let target = 9
function Bs(arr , target , s , e){
if(s > e){
    return -1
}

let mid = Math.floor((s + e)/2)

if(arr[mid] === target){
    return mid
}

if(arr[mid] < target){
return Bs(arr , target , mid + 1 , e)
} else {
    return Bs(arr , target , s , mid - 1)
}
}

let index = Bs(arr , target , 0 , arr.length - 1)
if(index != -1){
    console.log("Found at "+ index)
} else {
    console.log("not found")
}


</script>
