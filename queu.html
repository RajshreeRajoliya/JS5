<script>
class Queue{
    constructor(){
        this.queue = []
    }

    enqueue(element){
this.queue.push(element)
    }

    size(){
        return this.queue.length
    }

    isEmpty(){
        return this.queue.length === 0
    }

    dequeue(){
        if(this.queue.isEmpty()){
return "Queue is Empty"
        } else {
return this.queue.shift()
        }
    }

    front(){
        if(this.isEmpty()){
            return "Queue is Empty"
        } else {
return this.queue[0]
        }
    }


}

let queue = new Queue
queue.enqueue(34)
queue.enqueue(4)
queue.enqueue(41)
queue.enqueue(56)
// console.log(queue)
// console.log(queue.size())
// console.log(queue.isEmpty())
console.log(queue.front())

</script>
