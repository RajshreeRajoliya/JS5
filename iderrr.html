<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        display: none;
    }
</style>
<body>
   <div>
    <img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/6fb433b900cda69a.jpg?q=20" alt="">
    <img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/7fd0e4ab26429926.jpg?q=20" alt="">
    <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/f51d4324b73f58d7.jpg?q=20" alt="">
   </div>

   <button onclick="stopFun()">stop</button>
   <button onclick="pFun()">stop</button>
</body>
</html>

<script>
    let slider = document.querySelectorAll("img")
    let sliderIndex = 0
    let interval;

    function showSlider(index){
for(let i = 0 ; i < slider.length ; i++){
    slider[i].style.display = "none"
}

slider[index].style.display = "block"
    }

function startSlider(){
  interval =  setInterval(()=>{
        showSlider(sliderIndex)
        sliderIndex++
        if(sliderIndex >= slider.length){
            sliderIndex = 0;
        }
    },2000)
}

function stopFun(){
clearInterval(interval)
}

function pFun(){
    sliderIndex--
    if(sliderIndex < 0){
        sliderIndex = sliderIndex - 1
    }
}
  
  startSlider()
  showSlider(sliderIndex)
</script>
