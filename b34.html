    function Bs(arr , target , s , e){
if(s > e){
    return - 1
}

let mid = Math.floor((s+e)/2)

if(arr[mid] === target){
    return mid
}

if(arr[mid] <  target){
    return Bs(arr , target , mid + 1 , e)
} else {
    return Bs(arr , target , s , mid - 1) 
}
    }

console.log("Found"+index)
