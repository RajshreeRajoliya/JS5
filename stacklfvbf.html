let str = "Hello World"
function rev(str){
    let stack = []
    let rev = ""
    for(let i = 0 ; i <str.length ; i++){
        stack.push(str[i])
    }
    for(let i = 0 ; i <str.length ; i++){
     rev +=   stack.pop()
    }
    return rev
}
