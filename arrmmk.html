<script>

let arr = [12 , 4 , 5 , 6 , 2, 8 , 3]
let target = 9

function twoSum(arr , target){
    for(let i = 0 ; i < arr.length ; i++){
        if(arr[i] + arr[i + 1] == target){
ans = i
        }
    }
    return ans
}

let res = twoSum(arr , target)
