<script>


const arr = [
    [1, 2, 3],
    [4, 5, 6]
];

const numRows = arr.length;
const numCols = arr[0].length;

for (let i = 0; i < numCols; i++) {
    for (let j = 0; j < numRows; j++) {
        if (i !== j && arr[j]) { // Check if arr[j] is defined
            const temp = arr[j][i];
            arr[j][i] = arr[i][j];
            arr[i][j] = temp;
        }
    }
}

console.log(arr);



</script>
