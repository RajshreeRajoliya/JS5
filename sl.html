<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
       width: 100vw;
        display: none;
    }
</style>
<body>
    <div>
        <img src="https://rukminim2.flixcart.com/fk-p-flap/480/80/image/6fb433b900cda69a.jpg?q=20" alt="">
        <img src="https://rukminim2.flixcart.com/fk-p-flap/480/80/image/7fd0e4ab26429926.jpg?q=20" alt="">
        <img src="https://rukminim2.flixcart.com/fk-p-flap/480/80/image/009501a3ad6d6fd2.jpg?q=20" alt="">
    </div>
    <button onclick="stopFun()">STOP</button>
    <button onclick="prevSlide()">Previous</button>
</body>
</html>

<script>
    let slides = document.querySelectorAll("img")
    let sliderIndex = 0
    let interval;

    function showSlider(index){
  for(let i = 0 ; i < slides.length ; i++){
    slides[i].style.display = "none"
  }
  slides[index].style.display = "block"
    }

    function startSlider(){
     interval =   setInterval(()=>{
  
showSlider(sliderIndex)
sliderIndex++
if(sliderIndex >= slides.length){
    sliderIndex = 0
}
        },2000)
    }
 
    function stopFun(){
clearInterval(interval)
}

    function prevSlide() {
            sliderIndex--;
            if (sliderIndex < 0) {
                sliderIndex = slides.length - 1;
            }
            showSlider(sliderIndex);
        }


        startSlider()
</script>
