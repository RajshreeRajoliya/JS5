        <img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/ca2843e62171405e.jpg?q=20" alt="">
        <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/41541a3292aca203.jpg?q=20" alt="">
    </div>
</body>
</html>

<script>
    let slides = document.querySelectorAll("img")
    let index = 0

    function showSlide(index){
for(let i = 0 ; i < slides.length ; i++){
    slides[i].style.display = "none"
}
slides[index].style.display = "block"
    }


    function startSlide(){
        setInterval(()=>{
            showSlide(index)
            index++
            if(index >= slides.length){
                index = 0
            }
        },1000)
    }

    startSlide()
  
</script>
