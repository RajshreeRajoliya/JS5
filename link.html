<script>
    function singly(value){
        this.value = value
        this.next = null
    }

    const singly1 = new singly(12)
    const singly2 = new singly(120)
    const singly3 = new singly(1200)

    singly1.next = singly2
    singly2.next = singly3

    let curr = singly1
    while(curr != null){
        console.log(curr.value)
        curr = curr.next
    }
</script>
